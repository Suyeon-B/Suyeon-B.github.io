- project:
    print: True # If 'False' is selected, it will not be displayed in 'home.html > aside > .proj-content'.
    modal: True # If 'True' is selected, modal can open in 'portfolio.html'.
    url: https://github.com/Suyeon-B/pintos-kaist # Full URL
    image: pintos-design.png # path: assets/project/
    date: 2022.05 - 2022.06 (6주) / 3명
    title: Pintos-Kaist
    summary: KAIST 권영진 교수님 주도 하에 만들어진 `KAIST PintOS` 프로젝트입니다.
    description: 스케줄링, 가상 메모리 등을 구현하여 기존의 OS를 더 강력하게 만드는 프로젝트!
    contents:
      - title: 포기하고 싶은 순간 후의 성장
        image: pintos-kaist.png
        description: <br>
          <h6>Thread Sleep & Wake up</h6>
          <li>wait list를 구현하여 스레드의 busy waiting 현상 방지</li>
          <li>"tick마다 sleep thread list를 모두 순회하는 것이 정말 최선인가" 에 대한 고민</li>
          <li>고민 과정 기록 <a href="https://flicker-alyssum-bb5.notion.site/Alarm-Clock-fb45b6cede924324973a79c0e7743ece">(Link)</a></li>
          <br>

          <h6>Priority donation</h6>

          <li>Thread의 우선순위에 따라 Scheduling</li>
          <li>"Donation 대상의 범위는 어디까지인가" 에 대한 고민</li>
          <li>고민 과정 기록 <a href="notion://www.notion.so/priority-scheduling-1ed20bc406964392b18d64d6a33183fb">(Link)</a></li>
          <br>

          <h6>Virtual Memory</h6>

          <li>Page Fault 가 발생했을 때 필요시 Stack Growth 구현</li>
          <li>"어떤 이유로 rsp가 stack bottom보다 아래에 존재하는 경우가 생겨 page fault가 발생하는가</li>
          <li>고민 과정 기록 <a href="notion://www.notion.so/priority-scheduling-1ed20bc406964392b18d64d6a33183fb">(Link)</a></li>
          <br>

      - title: 더 궁금하시다면?
        image:
        description: <li>GitHub으로 <a href="https://github.com/Suyeon-B/pintos-kaist">바로가기 (Link)</a></li>

- project:
    print: True # If 'False' is selected, it will not be displayed in 'home.html > aside > .proj-content'.
