    image: news_addon.png # path: assets/project/
    date: 2021.10 - 2021.11 (2개월) / 4명
    title: News Addon
    summary: 디지털 사이니지 산업에 필요한 애드온 앱
    description: 고객이 정한 시간에 뉴스가 디지털 사이니지에 나오도록 만든 News Addon
    contents:
      - title: 1. 서비스 소개
        image:
        description: <br>
          <h6>기존 CMS에 추가된 애드온 탭!</h6>
          <p><img src="/assets/project/addon_tab.png"></p>
          <li>"뉴스 피드" 탭 클릭하여 고객이 시간대와 뉴스를 커스텀할 수 있어요.</li>
          <br>
          <br>
          <h6>원하는 뉴스를 등록해요.</h6>
          <p><img src="/assets/project/add_newsfeed.png"></p>
          <p><img src="/assets/project/added_newsfeed.png"></p>
          <li>적절한 제목과 xml url로 고객이 원하는 뉴스를 등록할 수 있어요.</li>
          <br>
          <h6>등록한 뉴스로 재생목록을 자유롭게 구성해요.</h6>
          <p><img src="/assets/project/custom_newsfeed.png"></p>
          <li>다양한 레이아웃으로 원하는 시간을 등록해 뉴스를 등록할 수 있어요.</li>
          <br>
          <br>
          <h6>사용자가 커스텀한 뉴스피드를 사이니지 기기에서 볼 수 있어요.</h6>
          <p><img src="/assets/project/news_addon.png"></p>
          <li>다양한 레이아웃으로 원하는 시간을 등록해 뉴스를 등록할 수 있어요.</li>
          <br>

      - title: 2. 인상적인 부분
        image:
        description: <br>
          <h6>front-end와 back-end의 병렬 개발</h6>
          <p><img src="/assets/project/msw.png"></p>
          <li>마감 기한에 맞추려면 백엔드 개발 완료까지 대기할 수 없는 문제 발생</li>
          <li>MSW(Mock Service Worker) 라이브러리를 통해 실제 백엔드 API를 사용하는 것과 같이 Mocked API를 구현 및 활용하여 프론트엔드 개발을 먼저 완료</li>
          <br>

      - title: 3. 더 궁금하시다면?
        image:
        description: <li>GitHub으로 <a href="https://github.com/Suyeon-B/PlusTV_NewsAddon">바로가기 (Link)</a></li>

